<!DOCTYPE	html>
<html lang='en' ng-app='quoteBook'>
<head>
	<meta charset='UTF-8'>
	<title>quoteBook</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='mainCtrl'>
	<div class='container'>

		<div class='title'>My Favorite Quotes</div>

		<div class='buttons'>
			<div class='button side' ng-click='showAdd()'>Add Quote</div>
			<div class='button middle' ng-click='showRemove()'>Remove Quote</div>
			<div class= 'button side' ng-click='showFilter()'>Filter Quote</div>
		</div>

		<div class='inputs'>
			<form ng-submit='addQuote()' class='new-quote' ng-show='newquote'>
				<input placeholder='New Quote' ng-model='newQuote'>
				<input placeholder='Author' ng-model='newAuthor'>
				<button> Submit </button>
			</form>
		
			<form ng-submit='removeQuote()' class='remove-quote' ng-show='spliceQuote'>
				<input placeholder='Quote' ng-model='deleteQuote'>
				<button> Submit </button>
			</form>

			<form class='filter' ng-show='filter'>
				<input placeholder='Filter' ng-model='filterQuote'>
			</form>
		</div>

		<div class='content'>
			<div class='quotes' ng-repeat='quote in list | filter: filterQuote'>
				<div class='text'> {{quote.text}} </div>
				<div class='author'> {{quote.author}} </div>
			</div>
		</div>
	</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular-cookies.min.js'></script>
<script src='js/app.js'></script>
<script src='js/mainCtrl.js'></script>
<script src='js/dataService.js'></script>
</body>
</html>
